<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Vanilla App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./scss/libs/fontello.css">
  <link rel="stylesheet" href="./scss/ui/style.scss">
  <link rel="stylesheet" href="./scss/libs/modern-normalize.min.css">
  <script src="./js/script.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__left">
        <i class="icon-trello header__icon"></i>
        <span class="header__title">Trello</span>
      </div>
      <div class="header__right">
        <span class="header__clock" id="clock">14:37</span>
      </div>
    </div>
  </header>

  <section class="tasks">
    <main class="main pt-5 pb-5">
      <div class="container">

        <div class="board d-flex gap-4 overflow-x-auto pb-4">

          <div class="board-column bg-white bg-opacity-10 rounded p-3" data-status="todo">
            <div class="board-column__header d-flex justify-content-between align-items-center mb-3">
              <h3 class="board-column__title text-white">Todo</h3>
              <span class="board-column__count">0</span>
            </div>
            <div class="board-column__cards" id="todo-cards" data-status="todo"></div>

            <button id="buttonAdd" class="btn btn-primary btn-add-task w-100 mt-3">
              Add a task
            </button>
          </div>

          <div class="board-column bg-white bg-opacity-10 rounded p-3" data-status="inprogress">
            <div class="board-column__header d-flex justify-content-between align-items-center mb-3">
              <h3 class="board-column__title text-white">In progress</h3>
              <span class="board-column__count">0</span>
            </div>
            <div class="board-column__cards" id="inprogress-cards" data-status="inprogress"></div>
          </div>

          <div class="board-column bg-white bg-opacity-10 rounded p-3" data-status="done">
            <div class="board-column__header d-flex justify-content-between align-items-center mb-3">
              <h3 class="board-column__title text-white">Done</h3>
              <span class="board-column__count">0</span>
            </div>
            <div class="board-column__cards" id="done-cards" data-status="done"></div>

            <button id="deleteAll" class="btn btn-outline-danger w-100 mt-3">
              Delete All
            </button>
          </div>

        </div>

      </div>
    </main>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow rounded-4 overflow-hidden">

        <div class="modal-header bg-white border-0 px-4 pt-4 pb-2">
          <h5 class="modal-title fw-bold text-dark fs-4" id="exampleModalLabel">
            Add a task
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body bg-white px-4 pb-4">
          <form id="taskForm">
            <div class="mb-4">
              <label for="modalTitle" class="form-label fw-semibold text-dark mb-2">Name</label>
              <input type="text" class="form-control form-control-lg rounded-3 border-secondary-subtle" id="modalTitle"
                placeholder="Что нужно сделать?" required>
            </div>

            <div class="mb-4">
              <label for="modalDescription" class="form-label fw-semibold text-dark mb-2">Description</label>
              <textarea class="form-control rounded-3 border-secondary-subtle" id="modalDescription" rows="4"
                placeholder="Подробности..."></textarea>
            </div>

            <div class="mb-4">
              <label for="modalUser" class="form-label fw-semibold text-dark mb-2">Responsible</label>
              <select class="form-select form-select-lg rounded-3 border-secondary-subtle" id="modalUser">
                <option value="" selected disabled>Select user</option>
              </select>
            </div>

            <div class="d-flex justify-content-end gap-3">
              <button type="button" class="btn btn-outline-secondary px-4 py-2 rounded-pill fw-medium"
                data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-medium">
                Confirm
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
